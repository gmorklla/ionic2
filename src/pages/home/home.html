<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Inicio</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let match of matches; let i = index">
        <ion-item>
            <h2 style="text-align: center;">This {{i + 1}}</h2>
        </ion-item>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col width-33 center text-center><img src="assets/img/{{match.teamName1}}.png" alt=""></ion-col>
                    <ion-col width-33 center text-center><img src="assets/img/vs.png" alt=""></ion-col>
                    <ion-col width-33 center text-center><img src="assets/img/{{match.teamName2}}.png" alt=""></ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
        <ion-row>
            <ion-col center text-center>
                <button ion-button icon-left color="primary" block (click)="presentActionSheet(match.teamName1, match.teamName2, i)">
                    <ion-icon name="checkbox-outline"></ion-icon>
                    Escoge
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <button ion-button full (click)="saveIt()">Guardar</button>
</ion-content>
